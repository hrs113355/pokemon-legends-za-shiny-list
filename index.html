<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寶可夢 ZA 色違收集清單</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="data/sprites.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>寶可夢 ZA 色違收集清單</h1>
      <p class="subtitle">密阿雷圖鑑編號 001-230</p>
    </header>

    <div class="controls">
      <div class="filter-group">
        <label for="filterSelect">篩選：</label>
        <select id="filterSelect">
          <option value="all">全部 (230)</option>
          <option value="collected">已收集（含已跳過）</option>
          <option value="skipped">已跳過</option>
          <option value="uncollected">未收集</option>
        </select>
      </div>

      <div class="stats">
        <span id="collectedCount">已收集: 0</span>
        <span id="skippedCount">已跳過: 0</span>
        <span id="remainingCount">剩餘: 230</span>
        <span id="totalCount">總數: 230</span>
      </div>

      <button id="shinyBtn" class="shiny-btn">✨ 色違</button>
      <button id="clearBtn" class="clear-btn">清除所有</button>
    </div>

    <div id="pokemonGrid" class="pokemon-grid">
      <!-- 動態生成的寶可夢卡片 -->
    </div>
  </div>

  <!-- 右鍵選單 -->
  <div id="contextMenu" class="context-menu">
    <button class="context-menu-item" id="skipOption">標記為跳過</button>
  </div>

  <script src="data/pokemon.js"></script>
  <script src="script.js"></script>
</body>
</html>
